<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EXE JS DAY 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container p-3">
      <h2 class="">EXE 1</h2>
      <div class="form-group">
        <label for="txt-number1" class="mb-0">Số thứ nhất:</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-number1"
          aria-describedby="helpId"
          placeholder="Nhập số"
        />
      </div>
      <div class="form-group">
        <label for="txt-number2" class="mb-0">Số thứ hai:</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-number2"
          aria-describedby="helpId"
          placeholder="Nhập số"
        />
      </div>
      <div class="form-group">
        <label for="txt-number3" class="mb-0">Số thứ ba:</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-number3"
          aria-describedby="helpId"
          placeholder="Nhập số"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" onclick="ascending()">
          Sắp xếp tăng
        </button>
        <input
          type="text"
          class="form-control"
          name=""
          id="ket-qua"
          aria-describedby="helpId"
          placeholder="Kết quả"
        />
      </div>
    </div>
    <!-- End EXE 1 -->

    <!-- Start EXE 2 -->
    <div class="container p-3">
      <h2 class="">EXE 2</h2>
      <!-- Button trigger modal -->
      
              <div class="form-group">
                <label for="" class="mb-0">Thành viên gia đình:</label>
                <select class="custom-select" name="" id="select-member">
                  <option selected>Bấm chọn</option>
                  <option value="1" class="a" id="member1">Bố</option>
                  <option value="2" class="a" id="member2">Mẹ</option>
                  <option value="3" class="a" id="member3">Anh trai</option>
                  <option value="4" class="a" id="member4">Em gái</option>
                </select>
              </div>
            
              <button class="btn btn-primary" onclick="chao()">
                Đồng ý
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End EXE 2 -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/baiTap1.js"></script> -->
    <script src="./js/baiTap2.js"></script>
  </body>
</html>
